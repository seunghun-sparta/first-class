	<script type="text/javascript">
		function btn(){
			name_box = $("#name").val();
			num_box = $("#num").val();
			add_box = $("#add").val();
			phone_box = $("#phone").val();
			if (name_box == ""){
				alert("이름을 입력해주세요.");
				$("#name").focus();
			}
			else if(num_box == "--수량을 선택해주세요. --"){
				alert("수량을 선택해주세요.");
				$("#num").focus();
			}
			else if(add_box == ""){
				alert("주소를 입력해주세요.");
				$("#add").focus();
			}
			else if(phone_box ==""){
				alert("전화번호를 입력해주세요.");
				$("#phone").focus();
			}
			else if(phone_box){
				var regExp =/(01[016789])-([1-9]{1}[0-9]{2,3})-([0-9]{4})$/;
				var myArray;
				if(regExp.test(phone_box)){

				$.ajax({
					type: "POST",
					url: "/order",
					data: { name_give:name_box, count_give:num_box, address_give:add_box, phone_give:phone_box },
					success: function(response){
						if(response['result'] == 'success'){
							alert('주문 완료!');
							window.location.reload();
						}
					}
				})

			} else {
				alert("전화번호를 정확하게 입력해주세요.");
			}
		}
		else{
			alert("주문이 완료되었습니다.");
		}
	}

		}
	})
